<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div align="center"><b>Student Form</b></div>

    <form border="black" action="/display.html" style="border: black">
      <table align="center">
        <tr>
          <td><label for="">Name</label></td>
          <td><input type="text" required /></td>
        </tr>
        <tr>
          <td><label for="">Stream</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label for="">Ph.Number</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label for="">E-mail</label></td>
          <td><input type="email" required /></td>
        </tr>
        <tr>
          <td><label for="">Password</label></td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td><label for="">Gender</label></td>
          <td>
            Female<input type="radio" name="Gender" /> Male<input
              type="radio"
              name="Gender"
            />
          </td>
        </tr>
        <tr>
          <td><button type="submit">Submit</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
